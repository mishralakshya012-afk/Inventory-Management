<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice | IMS</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .bill-container {
      width: 80%;
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #4e56c0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f1f3ff;
    }
    .total {
      text-align: right;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
    .print-btn {
      display: block;
      margin: 20px auto 0;
      background-color: #4e56c0;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .print-btn:hover {
      background-color: #3c43a8;
    }
  </style>
</head>
<body>
  <div class="bill-container">
    <h1>üßæ Invoice</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Item Name</th>
          <th>Quantity</th>
          <th>Price (‚Çπ)</th>
          <th>Total (‚Çπ)</th>
        </tr>
      </thead>
      <tbody>
        {% for item in cart_items %}
        <tr>
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ "%.2f"|format(item.price) }}</td>
          <td>{{ "%.2f"|format(item.price * item.quantity) }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <div class="total">Grand Total: ‚Çπ{{ "%.2f"|format(total) }}</div>

    <button class="print-btn" onclick="window.print()">üñ®Ô∏è Print Bill</button>
  </div>
</body>
</html>
