<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header class="main-header">
    <div class="header-left">
    {% if request.endpoint != 'about' %}
      <img src="{{ url_for('static', filename='images/ims_logo.png') }}" alt="IMS Logo" class="header-logo">
    {% endif %}
    <h1>update Item</h1>
  </div>
</header>

<div class="item-form">
    <form method="POST">
        <label for="name">Name</label>
        <input type="text" name="name" value="{{ item[1] }}" required>

        <label for="category">Category</label>
        <input type="text" name="category" value="{{ item[2] }}">

        <label for="quantity">Quantity</label>
        <input type="number" name="quantity" value="{{ item[3] }}" required>

        <label for="price">Price</label>
        <input type="number" step="0.01" name="price" value="{{ item[4] }}" required>

        <button type="submit">Update Item</button>
    </form>
</div>

</body>
</html>
