<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Item | IMS</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="form-page">
  <header class="main-header">
    <h1>Update Item</h1>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="IMS Logo" class="logo">
  </header>

  <main class="form-container">
    <form method="POST" class="item-form">
      <h2>Edit Item Details</h2>

      <label for="name">Item Name</label>
      <input type="text" id="name" name="name" value="{{ item.name }}" required>

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" name="quantity" value="{{ item.quantity }}" required>

      <label for="category">Category</label>
      <input type="text" id="category" name="category" value="{{ item.category }}" required>

      <label for="price">Price (₹)</label>
      <input type="number" id="price" name="price" step="0.01" value="{{ item.price }}" required>

      <button type="submit" class="btn-primary">Update Item</button>
    </form>

    <div class="back-link">
      <a href="{{ url_for('dashboard') }}">← Back to Dashboard</a>
    </div>
  </main>
</body>
</html>
