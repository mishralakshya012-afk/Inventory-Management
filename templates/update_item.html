<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IMS Pro | Update Item</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-light shadow-sm py-3" style="background-color: #f9f9f9;">
    <div class="container">
      <a class="navbar-brand fw-bold text-dark" href="{{ url_for('dashboard') }}">
        <img src="{{ url_for('static', filename='images/ims_logo.png') }}" height="40" class="me-2">
        IMS <span class="text-warning">Pro</span>
      </a>
    </div>
  </nav>

  <div class="container py-5" data-aos="fade-up">
    <div class="card shadow-lg border-0 rounded-4 p-4">
      <h3 class="text-center text-dark fw-bold mb-4">
        <i class="fa-solid fa-pen-to-square text-warning me-2"></i>Update Item
      </h3>

      <form method="POST" action="{{ url_for('update_item', item_id=item['id']) }}">
        <div class="mb-3">
          <label class="form-label fw-semibold">Item Name</label>
          <input type="text" class="form-control" name="name" value="{{ item['name'] }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Quantity</label>
          <input type="number" class="form-control" name="quantity" value="{{ item['quantity'] }}" min="1" required>
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Category</label>
          <input type="text" class="form-control" name="category" value="{{ item['category'] }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Price (â‚¹)</label>
          <input type="number" class="form-control" name="price" step="0.01" value="{{ item['price'] }}" required>
        </div>

        <div class="d-flex justify-content-between">
          <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">
            <i class="fa-solid fa-arrow-left"></i> Back
          </a>
          <button type="submit" class="btn btn-warning text-white fw-bold">
            <i class="fa-solid fa-save"></i> Update Item
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
