<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Inventory Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="IMS Logo">
        </div>
        <nav>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('add_item') }}">Add Item</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>

    <main>
        <h2>Dashboard</h2>

        <form method="get" action="{{ url_for('dashboard') }}" class="filter-form">
            <select name="category" onchange="this.form.submit()">
                <option value="All" {% if selected_category == 'All' %}selected{% endif %}>All Categories</option>
                {% for category in categories %}
                    <option value="{{ category.category }}" {% if selected_category == category.category %}selected{% endif %}>{{ category.category }}</option>
                {% endfor %}
            </select>

            <input type="text" name="search" placeholder="Search items..." value="{{ search_query }}">
            <button type="submit">Search</button>
        </form>

        <div class="item-list">
            {% for item in items %}
            <div class="item-card">
                <h3>{{ item.name }}</h3>
                <p>Category: {{ item.category }}</p>
                <p>Quantity: {{ item.quantity }}</p>
                <p>Price: â‚¹{{ item.price }}</p>
                <a href="{{ url_for('update_item', item_id=item.id) }}" class="btn-edit">Edit</a>
                <a href="{{ url_for('delete_item', item_id=item.id) }}" class="btn-delete" onclick="return confirm('Are you sure?')">Delete</a>
            </div>
            {% else %}
            <p>No items found.</p>
            {% endfor %}
        </div>
    </main>
</body>
</html>
