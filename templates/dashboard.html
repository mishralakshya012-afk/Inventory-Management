<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
    <h1>Dashboard</h1>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </nav>
</header>

<div class="container">
    <h2>Inventory Items</h2>

    <div class="filter-bar">
        <select id="categoryFilter">
            <option value="All">All Categories</option>
            {% for cat in categories %}
                <option value="{{ cat }}">{{ cat }}</option>
            {% endfor %}
        </select>

        <input type="text" id="searchInput" placeholder="Search items...">
        <select id="sortOption">
            <option value="">Sort By</option>
            <option value="price_asc">Price: Low to High</option>
            <option value="price_desc">Price: High to Low</option>
            <option value="quantity_asc">Quantity: Low to High</option>
            <option value="quantity_desc">Quantity: High to Low</option>
        </select>
        <button type="button" onclick="resetFilters()">Reset</button>
        <a href="{{ url_for('add_item') }}" class="add-item-btn">Add Item</a>
    </div>

    <table id="itemsTable">
        <thead>
            <tr>
                <th>ID</th><th>Name</th><th>Category</th><th>Quantity</th><th>Price</th><th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>{{ item[3] }}</td>
                <td>{{ item[4] }}</td>
                <td>
                    <a href="{{ url_for('update_item', id=item[0]) }}">Edit</a> |
                    <a href="{{ url_for('delete_item', id=item[0]) }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
const categoryFilter = document.getElementById('categoryFilter');
const searchInput = document.getElementById('searchInput');
const sortOption = document.getElementById('sortOption');
const itemsTableBody = document.querySelector('#itemsTable tbody');

async function fetchFilteredItems() {
    const response = await fetch('/search_items', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({
            search: searchInput.value,
            category: categoryFilter.value,
            sort: sortOption.value
        })
    });
    const data = await response.json();
    renderTable(data);
}

function renderTable(items) {
    itemsTableBody.innerHTML = '';
    if (items.length === 0) {
        itemsTableBody.innerHTML = '<tr><td colspan="6">No items found</td></tr>';
        return;
    }
    items.forEach(item=>{
        itemsTableBody.innerHTML += `
        <tr>
            <td>${item[0]}</td>
            <td>${item[1]}</td>
            <td>${item[2]}</td>
            <td>${item[3]}</td>
            <td>${item[4]}</td>
            <td>
                <a href="/update_item/${item[0]}">Edit</a> |
                <a href="/delete_item/${item[0]}">Delete</a>
            </td>
        </tr>`;
    });
}

function resetFilters(){
    categoryFilter.value="All";
    searchInput.value="";
    sortOption.value="";
    fetchFilteredItems();
}

categoryFilter.addEventListener('change', fetchFilteredItems);
searchInput.addEventListener('keyup', fetchFilteredItems);
sortOption.addEventListener('change', fetchFilteredItems);
</script>
</body>
</html>
