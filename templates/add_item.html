<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Item | IMS</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="form-page">
  <header class="main-header">
    <h1>Add New Item</h1>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="IMS Logo" class="logo">
  </header>

  <main class="form-container">
    <form method="POST" class="item-form">
      <h2>Add Item Details</h2>

      <label>Item Name</label>
      <input type="text" name="name" placeholder="Enter item name" required>

      <label>Quantity</label>
      <input type="number" name="quantity" placeholder="Enter quantity" required>

      <label>Category</label>
      <input type="text" name="category" placeholder="Enter category" required>

      <label>Price (₹)</label>
      <input type="number" name="price" step="0.01" placeholder="Enter price" required>

      <button type="submit" class="btn-primary">Add Item</button>
    </form>

    <div class="back-link">
      <a href="{{ url_for('dashboard') }}">← Back to Dashboard</a>
    </div>
  </main>
</body>
</html>
